<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div>
                <h2 id="count-home">0</h2>
            </div>
            <div>
                <button id="add-1-btn" onclick="add1PtHome()">+1</button>
                <button id="add-2-btn" onclick="add2PtsHome()">+2</button>
                <button id="add-3-btn" onclick="add3PtsHome()">+3</button>
            </div>
        </div>

        <div>
            <h3>GUEST</h3>
            <div>
                <h2 id="count-guest">0</h2>
            </div>
            <div>
                <button id="add-1-btn" onclick="add1PtGuest()">+1</button>
                <button id="add-2-btn" onclick="add2PtsGuest()">+2</button>
                <button id="add-3-btn" onclick="add3PtsGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
